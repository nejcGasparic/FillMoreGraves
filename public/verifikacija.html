<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

            crossorigin="anonymous"
    />

            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

            crossorigin="anonymous"
    ></script>
    <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

    />

</head>
<body>
<div id="header"></div>
<div class="card mx-auto">
    <div class="card-header d-flex justify-content-center">
        <h5>
            <strong>Verifikacija</strong>
        </h5>
    </div>
    <div class="card-body">
        <form method="post">
            <p>Prosilec (administrator): <strong>Administrator1</strong></p>
            <p>Fillmore Graves vas v vaši vlogi verifikatorja pooblaščenega s strani prosilca
                poziva k verifikaciji sledečega dejstva oz. potrditvi, da je prišlo do dogodka:</p>
            <label id="dejstvo">smrt</label>

            <button
                    id="verifikacija-levi-gumb"
                    type="submit"
                    class="btn btn-outline bg-dark text-light float-left">
                Ne potrdi
            </button>
            <button
                    id="verifikacija-desni-gumb"
                    type="submit"
                    class="btn btn-outline bg-dark text-light float-right">
                Potrdi
            </button>
        </form>
    </div>
</div>
<div id="footer"></div>
</body>
</html>
