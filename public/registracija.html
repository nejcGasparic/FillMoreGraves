<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <a class="navbar-brand" href="/">Fillmore Graves</a>

        <li>
            <a href="prijava.html" class="btn btn-outline bg-light text-dark float-right">Prijava</a>
        </li>
    </ul>

    </div>
</nav>
<div id="telo" class="card mx-auto">
    <div class="card-header d-flex justify-content-center">
        <h5>
            <strong>Registracija</strong>
        </h5>
    </div>
    <div class="card-body">
        <form method="post">
            <div class="form-group">
                <label>Ime</label>
                <input type="text" class="form-control" placeholder="Janez">
            </div>
            <div class="form-group">
                <label>Priimek</label>
                <input type="text" class="form-control" placeholder="Novak">
            </div>
            <div class="form-group">
                <label>Elektronski naslov</label>
                <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="ime.priimek@ponudnik.si">
            </div>
            <div class="form-group">
                <label>Geslo</label>
                <input type="password" class="form-control" placeholder="Vsaj osem alfanumeričnih znakov">
                <small class="form-text text-muted">Geslo mora biti dolgo vsaj 8 znakov in vsebovati vsaj eno veliko in eno malo črko ter vsaj eno številko</small>
            </div>

            <p>
                <button type="submit" class="btn btn-outline bg-dark text-light float-right">Ustvari račun</button>
            </p>
        </form>
    </div>
</div>
<footer id="footer" class="bg-dark text-light">
    <div id="footer-text" class="text-center p-3">
        © 2022 Copyright Fillmore Graves
    </div>
</footer>
