<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Dokumenti</title>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
	/>
	<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
	></script>
	<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
	></script>
	<link rel="stylesheet" href="../styles/styles.css" />
	<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
			integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
	/>
	<script src="../js/main.js" defer></script>
</head>
<body>
<div id="header"></div>
<div id="telo">
	<form class="form-inline mx-5 mb-3">
		<input
				class="form-control mr-sm-2 border border-3 border-dark"
				type="search"
				placeholder="Ime dokumenta"
				aria-label="Search"
		/>
		<button class="btn btn-outline bg-dark text-light" type="submit">
			Išči
		</button>
	</form>

	<ul class="list-group list-group-light mx-5">
		<li
				class="list-group-item d-flex justify-content-between align-items-center border border-3 border-dark"
		>
			<div>
				<div class="fw-bold">Dokument1</div>
				<div class="text-muted">Opis dokumenta1</div>
			</div>
			<div>
				<a
						class="btn btn-link btn-rounded btn-info text-light"
						href="dokument.html"
						role="button"
				>Ogled in urejanje</a
				>
				<a
						class="btn btn-link btn-rounded btn-danger text-light"
						href="#"
						role="button"
						data-toggle="modal"
						data-target="#exampleModal"
				>Izbris</a
				>
			</div>
		</li>
		<li
				class="list-group-item d-flex justify-content-between align-items-center border border-3 border-dark"
		>
			<div>
				<div class="fw-bold">Dokument2</div>
				<div class="text-muted">Opis dokumenta2</div>
			</div>
			<div>
				<a
						class="btn btn-link btn-rounded btn-info text-light"
						href="dokument.html"
						role="button"
				>Ogled in urejanje</a
				>
				<a
						class="btn btn-link btn-rounded btn-danger text-light"
						href="#"
						role="button"
						data-toggle="modal"
						data-target="#exampleModal"
				>Izbris</a
				>
			</div>
		</li>
		<li
				class="list-group-item d-flex justify-content-between align-items-center border border-3 border-dark"
		>
			<div>
				<div class="fw-bold">Dokument3</div>
				<div class="text-muted">Opis dokumenta3</div>
			</div>
			<div>
				<a
						class="btn btn-link btn-rounded btn-info text-light"
						href="dokument.html"
						role="button">
					Ogled in urejanje
				</a>
				<a
						class="btn btn-link btn-rounded btn-danger text-light"
						href="#"
						role="button"
						data-toggle="modal"
						data-target="#exampleModal">
					Izbris
				</a>
			</div>
		</li>
	</ul>
	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="exampleModalLabel">Ali ste prepričani?</h4>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					Izbrisanega dokumenta ne boste mogli več obnoviti.
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Prekliči</button>
					<button type="button" class="btn btn-primary">Izbriši</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal -->
	<div>
		<a href="dokument-nov.html">
			<button class="mx-5 mt-3 btn btn-success btn-lg">Ustvari nov dokument</button>
		</a>
	</div>
</div>
<div id="footer"></div>
</body>
</html>
