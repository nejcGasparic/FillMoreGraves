<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Nastavitve računa</title>

	<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
	/>
	<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
	></script>
	<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
	></script>
	<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
	></script>
	<link rel="stylesheet" href="../styles/styles.css" />
	<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
			integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
	/>
	<script src="../js/main.js" defer></script>
</head>
<body>
<div id="header"></div>
<div id="telo" class="mx-5 d-flex">
	<div class="col-md-6">
		<div class="odmik">
			<h5>Identifikator računa:</h5>
			<span>94893343938434034230932</span>
		</div>
		<div class="odmik">
			<h5>Tip računa:</h5>
			<span>Navadni uporabnik</span>
		</div>
		<div class="odmik">
			<h5>Vloge:</h5>
			<span>Vloga računa pridobljena iz baze</span>
		</div>

		<h2>Nastavitve računa</h2>
		<div>
			<form>
				<div class="form-row">
					<div class="form-group col-md-12">
						<div class="mb-3">
							<label class="font-weight-bold">Ime</label>
							<input
									type="text"
									class="form-control w-100"
									value="Ime pridobljeno iz baze"
							/>
						</div>
						<div class="mb-3">
							<label class="font-weight-bold">Priimek</label>
							<input
									type="text"
									class="form-control w-100"
									value="Priimek pridobljen iz baze"
							/>
						</div>
						<div class="mb-3">
							<label class="font-weight-bold">Elektronski naslov</label>
							<input
									type="text"
									class="form-control w-100"
									value="Elektronski naslov pridobljen iz baze"
							/>
						</div>
						<div>
							<label class="font-weight-bold">Geslo</label>
							<input
									type="password"
									class="form-control w-100"
									value="Geslo pridobljeno oz baze"
							/>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="gumb-velik">
			<button type="button" class="btn btn-secondary btn-lg">
				Shrani spremembe
			</button>
		</div>
		<div class="gumb-velik">
			<a
					class="btn btn-link btn-rounded btn-danger btn-lg text-light"
					href="#"
					role="button"
					data-toggle="modal"
					data-target="#exampleModal"
			>Izbris računa</a>
		</div>
	</div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="exampleModalLabel">Ali ste prepričani?</h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				Izbrisanega dokumenta ne boste mogli več obnoviti.
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Prekliči</button>
				<button type="button" class="btn btn-primary">Izbriši</button>
			</div>
		</div>
	</div>
</div>
<!-- Modal -->
<div id="footer"></div>
</body>
</html>
